<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Blog Preview Card Main</title>
</head>
<body>
    <main class="blog-page">
        <div class="container">
            <div class="card_wrapper">
               <div class="card-image">
                    <img src="./assets/images/illustration-article.svg" alt="">
               </div>
               <div class="card-btn card-space">
                <div class="tag">
                    Learing
                </div>
                <div class="blog-date card-space">
                    <p>Published 21 Dec 2023</p>
                </div>
                <div class="blog-title card-space">
                    <h2><a href="#">HTML & CSS Foundation</a></h2>
                </div>
                <div class="blog-content card-space">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Distinctio hic delectus nostrum esse deserunt pariatur.</p>
                </div>
                <div class="blog-footer card-space">
                    <img src="./assets/images/image-avatar.webp" alt="author" loading="eager">
                    <h6><b>Greg Hooper</b></h6>
                </div>
               </div>
            </div>
        </div>
    </main>
 
</body>
</html>
